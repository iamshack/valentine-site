<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Italiana&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rosa-suave: #FFD4E5;
            --durazno: #FFB5A7;
            --atardecer: #FCD5CE;
            --dorado: #F4A261;
            --rosa-intenso: #F28482;
            --blanco-perla: #FFF8F3;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FCD5CE 25%, #FFD4E5 50%, #F8EDEB 75%, #FFE5EC 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* P√©talos cayendo */
        .petal {
            position: fixed;
            top: -50px;
            width: 15px;
            height: 15px;
            background: radial-gradient(ellipse at center, #FFB5D5 0%, #FF8FAB 100%);
            border-radius: 50% 0% 50% 0%;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Part√≠culas brillantes */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #FFD700 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: sparkleAnim 2s ease-in-out infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Contador regresivo */
        .countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(242, 132, 130, 0.3);
            font-family: 'Playfair Display', serif;
            text-align: center;
            z-index: 100;
            border: 2px solid var(--rosa-intenso);
        }

        .countdown-label {
            font-size: 12px;
            color: var(--rosa-intenso);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .countdown-time {
            font-size: 24px;
            font-weight: 700;
            color: var(--dorado);
        }

        /* Tarjeta principal */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 
                0 20px 60px rgba(242, 132, 130, 0.2),
                0 0 100px rgba(255, 180, 213, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 212, 229, 0.5);
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 212, 229, 0.3) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .heart-decoration {
            font-size: 80px;
            animation: heartBeat 1.5s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        h1 {
            font-family: 'Italiana', serif;
            font-size: 48px;
            color: var(--rosa-intenso);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(242, 132, 130, 0.2);
            letter-spacing: 2px;
        }

        .question {
            font-size: 32px;
            color: var(--dorado);
            margin: 30px 0;
            font-weight: 600;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        #yesBtn {
            background: linear-gradient(135deg, var(--rosa-intenso) 0%, var(--dorado) 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(242, 132, 130, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #E5E5E5 0%, #CCCCCC 100%);
            color: #666;
            position: absolute;
        }

        /* Mensaje especial */
        .special-message {
            display: none;
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .special-message h2 {
            font-family: 'Italiana', serif;
            font-size: 42px;
            color: var(--rosa-intenso);
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(242, 132, 130, 0.5); }
            50% { text-shadow: 0 0 40px rgba(242, 132, 130, 0.8); }
        }

        .special-message p {
            font-size: 26px;
            color: var(--dorado);
            line-height: 1.8;
            margin: 20px 0;
        }

        .celebration {
            font-size: 60px;
            animation: celebration 1s ease-in-out infinite;
        }

        @keyframes celebration {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Marco de foto rom√°ntico */
        .photo-frame {
            margin: 30px auto;
            max-width: 400px;
            position: relative;
            animation: photoAppear 1.5s ease 0.5s backwards;
        }

        @keyframes photoAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .photo-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(242, 132, 130, 0.3),
                0 0 0 8px rgba(255, 255, 255, 0.8),
                0 0 0 12px var(--rosa-suave);
            transform: rotate(-2deg);
            transition: transform 0.5s ease;
        }

        .photo-container:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .photo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-placeholder {
            width: 100%;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, var(--rosa-suave) 0%, var(--atardecer) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        .photo-hearts {
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 40px;
            animation: floatHearts 2s ease-in-out infinite;
        }

        @keyframes floatHearts {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .photo-caption {
            text-align: center;
            font-family: 'Italiana', serif;
            font-size: 20px;
            color: var(--rosa-intenso);
            margin-top: 15px;
            font-style: italic;
        }

        /* Audio toggle */
        .audio-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            border: 2px solid var(--rosa-intenso);
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .audio-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(242, 132, 130, 0.3);
        }

        @media (max-width: 768px) {
            .card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 36px;
            }

            .question {
                font-size: 24px;
            }

            button {
                font-size: 20px;
                padding: 15px 40px;
            }

            .countdown {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
            }

            .countdown-time {
                font-size: 18px;
            }

            .special-message h2 {
                font-size: 32px;
            }

            .special-message p {
                font-size: 20px;
            }

            .photo-frame {
                max-width: 300px;
            }

            .photo-caption {
                font-size: 16px;
            }

            .photo-hearts {
                font-size: 30px;
                top: -15px;
                right: -15px;
            }
        }
    </style>
</head>
<body>
    <!-- Contador regresivo -->
    <div class="countdown">
        <div class="countdown-label">San Valent√≠n</div>
        <div class="countdown-time" id="countdownTimer">00:00:00</div>
    </div>

    <!-- Audio toggle -->
    <div class="audio-toggle" onclick="toggleAudio()">
        <span id="audioIcon">üîä</span>
    </div>

    <!-- Audio de fondo -->
    <audio id="bgMusic" loop>
        <source src="https://www.youtube.com/watch?v=RHolsCq2Z6M" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="initial-content" id="initialContent">
                    <div class="heart-decoration">üíñ</div>
                    <h1>Mi Amor</h1>
                    <p class="question">¬øQuieres ser mi San Valent√≠n? üåπ</p>
                    
                    <div class="buttons">
                        <button id="yesBtn" onclick="showSpecialMessage()">¬°S√≠! üíï</button>
                        <button id="noBtn">No</button>
                    </div>
                </div>

                <div class="special-message" id="specialMessage">
                    <div class="celebration">‚ú®üíïüå∏</div>
                    <h2>¬°Sab√≠a que dir√≠as que s√≠!</h2>
                    
                    <!-- Marco de foto rom√°ntico -->
                    <div class="photo-frame">
                        <div class="photo-container">
                            <!-- Reemplaza "our-photo.jpg" con el nombre de tu foto -->
                            <img src="our-photo.jpg" alt="Nosotros" id="couplePhoto" onerror="this.parentElement.innerHTML='<div class=photo-placeholder>üíë</div>'">
                            <div class="photo-hearts">üíï</div>
                        </div>
                        <div class="photo-caption">2 de Octubre, 2023 ‚ú®</div>
                    </div>

                    <p>
                        Mary‚Ä¶ desde aquel 2 de Octubre de 2023, supe que eras t√∫.<br><br>
                        ¬øQuieres caminar conmigo cada primavera de nuestra vida? üå∏‚ú®
                    </p>
                    <div class="celebration">üíêüíûüéâ</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Crear p√©talos cayendo
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 3 + 4) + 's';
            petal.style.animationDelay = Math.random() * 2 + 's';
            petal.style.opacity = Math.random() * 0.5 + 0.3;
            document.body.appendChild(petal);

            setTimeout(() => petal.remove(), 7000);
        }

        // Crear part√≠culas brillantes
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 2000);
        }

        // Generar p√©talos y brillos continuamente
        setInterval(createPetal, 300);
        setInterval(createSparkle, 800);

        // Bot√≥n "No" que esquiva el cursor
        const noBtn = document.getElementById('noBtn');
        let noBtnX = 0;
        let noBtnY = 0;

        function positionNoButton() {
            const card = document.querySelector('.card');
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            noBtnX = Math.random() * (cardRect.width - btnRect.width - 40) + 20;
            noBtnY = Math.random() * (cardRect.height - btnRect.height - 40) + 20;
            
            noBtn.style.left = noBtnX + 'px';
            noBtn.style.top = noBtnY + 'px';
        }

        noBtn.addEventListener('mouseenter', positionNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            positionNoButton();
        });

        // Posicionar inicialmente
        setTimeout(positionNoButton, 100);

        // Mostrar mensaje especial
        function showSpecialMessage() {
            document.getElementById('initialContent').style.display = 'none';
            document.getElementById('specialMessage').style.display = 'block';
            
            // Crear explosi√≥n de p√©talos
            for (let i = 0; i < 50; i++) {
                setTimeout(createPetal, i * 50);
            }
            
            // Crear explosi√≥n de brillos
            for (let i = 0; i < 30; i++) {
                setTimeout(createSparkle, i * 100);
            }
        }

        // Contador regresivo a San Valent√≠n
        function updateCountdown() {
            const valentinesDay = new Date('February 14, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = valentinesDay - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdownTimer').innerHTML = 
                days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';

            if (distance < 0) {
                document.getElementById('countdownTimer').innerHTML = '¬°Es hoy! üíï';
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Control de audio
        let audioPlaying = false;
        const bgMusic = document.getElementById('bgMusic');
        const audioIcon = document.getElementById('audioIcon');

        function toggleAudio() {
            if (audioPlaying) {
                bgMusic.pause();
                audioIcon.textContent = 'üîá';
                audioPlaying = false;
            } else {
                // Nota: YouTube no permite reproducci√≥n directa por restricciones CORS
                // Necesitar√°s descargar el audio y servirlo localmente
                alert('Para activar la m√∫sica, descarga el audio de YouTube y s√∫belo a tu repositorio como "music.mp3"');
                audioIcon.textContent = 'üîä';
                audioPlaying = true;
            }
        }

        // Inicializar part√≠culas al cargar
        for (let i = 0; i < 20; i++) {
            createPetal();
            createSparkle();
        }
    </script>
</body>
</html>
